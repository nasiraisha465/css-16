<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascript objects and its properties</h2>
    <p>there are two different ways to acess an object property</p>
    <p>you can use .property or ["property"].</p>
    <p id="demo"></p>
    <script>
        // create an object:
        var person = {
            firstname: "aisha",
            age: 20,
        }
        // display some data from the object:
        document .getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old ";
                
    </script>
</body>
</html>
